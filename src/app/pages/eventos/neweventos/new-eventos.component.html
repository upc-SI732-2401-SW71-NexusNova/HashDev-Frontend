<div class="main-container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <div class="form-and-image-container">
      <div class="form-container">
        <h2>Crear Nuevo Evento</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre del Evento</label>
            <input type="text" id="name" [(ngModel)]="newEvent.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="image">URL de la Imagen</label>
            <input type="text" id="image" [(ngModel)]="newEvent.image" name="image" required>
          </div>
          <div class="form-group">
            <label for="description">Descripci√≥n</label>
            <textarea id="description" [(ngModel)]="newEvent.description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="description">Price</label>
            <input type="text" id="price" [(ngModel)]="newEvent.price" name="price" required>
          </div>
          <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" id="date" [(ngModel)]="newEvent.date" name="date" required>
          </div>
          <div class="form-group">
            <label for="time">Hora</label>
            <input type="time" id="time" [(ngModel)]="newEvent.time" name="time" required>
          </div>
          <div class="form-group">
            <label for="location">Lugar</label>
            <input type="text" id="location" [(ngModel)]="newEvent.location" name="location" required>
          </div>
          <button type="submit">Crear Evento</button>
        </form>
      </div>
      <div class="image-container">
        <img src="https://i.postimg.cc/zXX634xF/undraw-Experience-design-re-dmqq-removebg-preview.png" alt="Event Illustration">
      </div>
    </div>
  </div>
</div>
